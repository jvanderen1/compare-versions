name: 'Dependabot Auto-Merge Workflow'

on:
  pull_request:
    branches:
      - 'dependabot/**'
  push:
    branches:
      - 'dependabot/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  install-dependencies:
    name: 'Install Dependencies Job'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Action'
        uses: actions/checkout@v3

      - name: 'Install Dependencies Action'
        uses: ./.github/actions/install-dependencies

      - name: 'Update Lockfile Action'
        if: failure()
        uses: ./.github/actions/update-lockfile

  call-test-workflow:
    name: 'Test Workflow Job'
    needs: install-dependencies
    uses: ./.github/workflows/test.yml

  # Needed since Dependabot doesn't automatically update PNPM lock file.
  # update-lockfile:
  #   name: 'Update Lockfile Job'
  #   runs-on: ubuntu-latest
  #   if: ${{ failure() }}
  #   needs: call-test-workflow
  #   steps:
  #     - name: 'Checkout'
  #       uses: actions/checkout@v3

  #     - name: 'Update Lockfile Action'
  #       uses: ./.github/actions/update-lockfile

  #     - name: 'Test Workflow Job'
  #       uses: ./.github/workflows/test.yml

  dependabot:
    name: 'Dependabot Job'
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    needs: call-test-workflow
    steps:
      - name: 'Dependabot Metadata'
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Enable Auto-Merge for Dependabot PRs'
        if: ${{contains(steps.metadata.outputs.dependency-names, 'my-dependency') && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
