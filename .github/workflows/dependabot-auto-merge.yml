name: 'Dependabot Auto-Merge Workflow'

on:
  pull_request:
    branches:
      - 'dependabot/**'
  push:
    branches:
      - 'dependabot/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  call-test-workflow:
    name: 'Test Workflow Job'
    uses: ./.github/workflows/test.yml

  update-lockfile:
    name: 'Update Lockfile Job'
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: call-test-workflow
    steps:
      - name: 'Update Lockfile Action'
        uses: ./.github/actions/update-lockfile

      - name: 'Test Workflow Job'
        uses: ./.github/workflows/test.yml

  dependabot:
    name: 'Dependabot Job'
    runs-on: ubuntu-latest
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') && github.actor == 'dependabot[bot]' }}
    needs: [call-test-workflow, update-lockfile]
    steps:
      - name: 'Dependabot Metadata'
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Enable Auto-Merge for Dependabot PRs'
        if: ${{contains(steps.metadata.outputs.dependency-names, 'my-dependency') && steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
